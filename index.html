<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Distance Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Distance Calculator</h1>
        <label for="distanceA">Distance A (in kilometers):</label>
        <input type="number" id="distanceA" step="0.01">
        
        <label for="distanceB">Distance B (in kilometers):</label>
        <input type="number" id="distanceB" step="0.01">
        
        <button id="calculateButton">Calculate</button>
        
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
